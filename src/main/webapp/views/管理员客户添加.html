<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>客户添加</title>
    <link href="../static/asserts/plugins/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- JQuery -->
    <script src="../static/asserts/plugins/jquery/jquery-2.1.1.min.js"></script>
    <!-- 引入bootstrap 的插件 -->
    <script src="../static/asserts/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var flag = [true, true, true, true];

            //用户名校验
            $("#username").blur(function () {
                if ($.trim($("#username").val()) == "" || $.trim($("#username").val()) == null) {
                    $("span:eq(0)").html("<font color='red'>客户姓名不能为空</font>");
                } else {
                    $("span:eq(0)").text("");
                    flag[0] = false;
                }
            });

            //密码非空校验
            $("#password").blur(function () {
                if ($.trim($(this).val()) == "" || $.trim($(this).val()) == null) {
                    $("span:eq(1)").html("<font color='red'>客户密码不能为空</font>");
                } else {
                    $("span:eq(1)").text("");
                    flag[1] = false;
                }
            });

            //确认密码校验
            $("#password1").blur(function () {
                if ($.trim($(this).val()) == "" || $.trim($(this).val()) == null) {
                    $("span:eq(2)").html("<font color='red'>确认密码不能为空</font>");
                } else if ($.trim($(this).val()) != $("#password").val()) {
                    $("span:eq(2)").html("<font color='red'>两次密码不一致</font>");
                } else {
                    $("span:eq(2)").text("");
                    flag[2] = false;
                    flag[3] = false;
                }
            });

            // 提交事件
            $("form").submit(function () {
                if (flag[0]) {
                    alert("客户姓名不能为空");
                    return false;
                }
                if (flag[1]) {
                    alert("客户密码不能为空");
                    return false;
                }
                if (flag[2]) {
                    alert("确认密码不能为空");
                    return false;
                }
                if (flag[3]) {
                    alert("两次密码不一致");
                    return false;
                }
            });

        });
    </script>

</head>
<body>
<h2>管理员在此对客户进行添加</h2>
<div th:utext="${errorMsg}"></div>
    <form action="/admin/user/add">
        <label for="username">*客户姓名：</label><input type="text" name="username" id="username" placeholder="请输入客户姓名"/><span></span><br/>
        <label for="password">*客户密码：</label><input type="text" name="password" id="password" placeholder="请输入密码"/><span></span><br/>
        <label for="password1">确认密码：</label><input type="text" name="password1" id="password1" placeholder="请输入确认密码"/><span></span><br/>
        *性别:<input type="radio" name="sex" checked="checked" value="男" id="man"/><label for="man">男</label>
        <input type="radio" name="sex" value="女" id="woman"/><label for="woman">女</label><br/>
        <label for="bId">手环编号：</label><input type="text" name="bId" id="bId" placeholder="请输入手环编号"/><br/>
        <label for="cId">病例编号：</label><input type="text" name="cId" id="cId" placeholder="请输入病例编号"/><br/>
        <input type="submit" value="添加"/>
    </form>
</body>
</html>
